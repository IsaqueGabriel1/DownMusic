<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div id="header">
            <h1>Baixe aqui <span>Isaias</span></h1>
        </div>
    </header>
    
    <div id="container">
        <form action="/baixarMusica" method="POST" >
            <input type="text" placeholder="URL" name="txtURL" id="txtURL">
            <input type="text" placeholder="Nome musica" name="txtNome" id="txtNome">
            <input type="text" placeholder="Digite o nome do usuario de sua maquina" name="txtUser" id="txtUser">
            <input type="submit" value="Baixar musica" id="btnsub">
        </form>
    </div>
    <footer>
        <p>utilizamos o nome do usuario da maquina, para despejar o arquivo desejado na pasta downloads</p>
    </footer>
</body>
